<script>
// document 提供了一些api ,赋予开发者操作页面的能力
/*
   一般三大关系：
   父级关系  （从当前元素往上找的包裹元素）
   子级关系  （父级下的一层关系）
   兄弟关系  同一个父级

   父子节点 上下两层节点之间
   祖先节点  当前节点上面的所有节点的统称
   子孙节点 当前节点下面的所有节点的统称


   按照节点类型（nodeType）：
   元素节点:数字1
   document:数字9
   注释:数字8
   文本节点：3 文本和空空格、换行都算
   属性节点：2

   childNodes: 获取某个节点下的所有子节点
   children: 获取某个节点下的所有元素子节点
   attributes: 获取某个节点下的所有属性节点
   nodeName: 节点名
   nodeVlue: 节点属性


 */

    var div1=document.getElementById("div1");
    console.log(div1.nodeType); //1
    console.log(document.nodeType); //9
    console.log(div1.childNodes); //
    console.log(div1.childNodes[0]); // 里面的那串文字
    console.log(div1.childNodes[0].nodeType); //3
    console.log(div1.childNodes[1].nodeType); //1 是span标签 元素节点
    console.log(div1.childNodes[3].nodeType); //8
    console.log(div1.childNodes[3].nodeValue); //注释文字
    console.log(div1.childNodes.length); //
    console.log(div1.attributes); // 获取元素所有属性
    console.log(div1.attributes[0].nodeType); //
    console.log('属性名：'+div1.attributes[0].nodeName+'属性值：'+div1.attributes[0].nodeValue); //属性值

//    var liList=ul.childNodes; // 所有子元素节点
