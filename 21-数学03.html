<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{width: 100px; height: 100px; border: 1px solid #0099ff;
            position: absolute; top:100px;left: 100px; border-radius: 50%; box-sizing: border-box;}
        .ball{width: 10px; height: 10px; border-radius: 50%; background-color:hotpink; position: absolute;
            top:140px;  }
        .ball1{
            left: 170px;
        }
        .ball2{left: 120px;}
    </style>
</head>
<body>
 <div id="box">

 </div>

 <div class="ball ball1"></div>
 <div class="ball ball2"></div>

 <script src="js/jquery.js"></script>
<script>
    // 如何求边：Math.sin(弧度) 弧度=角度*π/180
    console.log(Math.sin(30*Math.PI/180));
    var x=Math.sin(30*Math.PI/180);
    //已知边求角度 asin(边) asin求出来的是角度是弧度单位，如果要将其转为角度，弧度转角度=弧度*180/π
    console.log(Math.asin(x));
    console.log(Math.asin(x)*180/Math.PI);

    var center={
        x:150,
        y:150,
        r:50
    }

    // 1. 求出圆点到鼠标的距离
    // 2. 通过asin 求出角度
    // 3.让眼睛根据圆角做圆周旋转

    $(document).on("mousemove", function (e) {
        var x=e.clientX-center.x,
            y=e.clientY-center.y;
           console.log('x:'+ x,"y:"+ y);
        var tan=Math.atan((x/y)),
             targetX=Math.sin(tan)*center.r,
             targetY=Math.cos(tan)*center.r;

        $(".ball1").css({"left":targetX+center.x-10+"px","top":targetY+center.y-10+"px"});
//        $(".ball2").css({"left":targetX+center.x-30+"px","top":targetY+center.y-10+"px"});

    });


    //了解一下 arctan2?

    









</script>


</body>
</html>
