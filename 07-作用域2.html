<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var a=1;
    // 局部变量 局部函数
    function fn1() {
        // 后面有定义发生了局部变量预解析，所以这里是undefined
        console.log(a);
        // 局部变量定义
        var a=2;
    }
    fn1();
    console.log(a);  // 局部和全局都有定义相同的变量 局部函数里var的变量不会影响全局变量 所以是1



    var b=1;
    // 局部变量 局部函数
    function fn2() {
        // 1 局部变量内没有var b,所以结束预解析，开始向上查找b定义
        console.log(b);
        // 局部变量改变了全局变量的值
        b=2;
    }
    fn2();
    console.log(b);  // 2 局部变量表达式可以改变全局变量的值




    var c=1;
    // 局部变量 入参c 相当于var c;
    function fn3(c) {
        // 预解析(var function 入参) c(入参):undefined
        console.log(c);
        // c存在代码块，所以改变了局部变量c的值
        c=2;
    }
    fn2();
    console.log(c);  // 1
</script>
</body>
</html>
