<!doctype html>

<body>



<script>
// 继承：
// 子类不影响父类
// 子类可以继承父类的一些功能（代码复用）

// 父类
function CreatePerson(name,sex) {
    this.name=name;
    this.sex=sex;
}

// 函数每次等于重新赋值
CreatePerson.prototype.showName= function () {
   console.log(this.name);
} ;


// 1）属性的继承：调用父类的构造函数
function CreateStar(name,job,job) {

    CreatePerson.call(this,name,job);
    // 如果这样写，是指向window的
//    CreatePerson(name,job);
    this.job=job;
}

// 2）方法的继承 用这种形式但是，对象的复制会带来一个缺点，会对后者带来污染
// 如何做到只是复制而不是影响到后者？用extend
//CreateStar.prototype=CreatePerson.prototype;
extend(CreateStar.prototype,CreatePerson.prototype);


CreateStar.prototype.showJob=function () {

    console.log(this.job);
}

var p1=new  CreatePerson('小明','男');
p1.showName();
var p2=new  CreateStar('黄小明','男','演员');
p2.showName();
p2.showJob();
console.log(p1,p2);

function extend(obj1,obj2) {
    for(var attr in obj2){
        obj1[attr]=obj2[attr];
    }
}



</script>



</body>
</html>
