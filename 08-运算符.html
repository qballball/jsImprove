<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
    * 真：非0，非空字符串,true,函数,能找到的元素，[],{}
    * 假：0，NaN,空字符串，false,不能找到的元素，null,未定义
    * */
    if(NaN){
        console.log('1');
    }else{
        console.log(2);
    }
    //
    if(null){
        console.log(1);
    }else{
        console.log(2);
    }
    // 数组为真
    if([]){
     console.log(1);
    }else{
        console.log(2);
    }


</script>
</body>
</html>
