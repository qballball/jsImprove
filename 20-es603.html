
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>title</title>

</head>
<body>
<h1>    set</h1>
<script>
 var s=new Set(['a','b','c']);
 console.log(s.size);
 // add 不能添加重复的
 s.add(1).add(2).add(1);
 console.log(s);
// 返回变量是否能删除，是否存在
 var deb=s.delete('b');
 // z 不存在所以是false
 var dez=s.delete('z');

 console.log(s,deb);
 console.log(s,dez);

 // has 是否存在该元素
console.log(s.has('y'));
console.log(s.has('a'));

// 清除s
//s.clear();
//console.log(s);
 s.forEach(function (item,index,set) {
     console.log(item,index,set);
 });

var keys= s.keys();
    console.log(keys);
    console.log(keys.next());
    console.log(keys.next());
    console.log(keys.next());
    console.log(keys.next());
 var values= s.values();
 console.log(values);
 console.log(values.next());
 console.log(values.next());
 console.log(values.next());
 console.log(values.next());
 console.log(s.entries());

    // 数组去重
    var arr=['hahah','hahah',1,2,3,4,5,1,2,3,4,56,7,7,8,8,8,9,0];
    // 将数组转为set
    var newArr=new Set(arr);
    newArr.add(11);
    console.log(newArr);
    // 将set转为数组
    console.log([...newArr]);
    console.log(Array.from(newArr));
















</script>


</body>
</html>
