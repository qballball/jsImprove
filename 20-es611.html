<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>数组扩展</h1>


<script>


    var arr2=Array.of(10,20,30);
    var arr3=Array.of(10);
    console.log(arr2);
    console.log(arr3);
    // 是否是数组 空数组也是数组
    console.log(Array.isArray(arr2));
    var els=document.all;
    console.log(els);
    console.log(Array.isArray(els)); //false
    // 将元素转为数组
    var arrEls=Array.from(els);
    console.log(Array.isArray(arrEls)); //true

    var arr1=[1,2,3,4,5,67,78,1];
    console.log(arr1);

    // 找到首个符合规则的元素
    var res1=arr1.find(function (item) {
//        console.log(item);
        return item>70;
    });

    console.log(res1);


    // 找到首个符合规则的元素下标
    var res2=arr1.findIndex(function (item) {
        return item>70;
    });
    console.log(res2);






























</script>
</body>
</html>
