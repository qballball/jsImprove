<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var str='云';
    console.log(str.charCodeAt(0));
    console.log(String.fromCharCode(20113));


    // class 形式 实现继承
    class Per{
        constructor(name,age){
            this.name=name;
            this.age=age;
        }

        static isHuman(obj){
            console.log( obj instanceof Per)
        }
        say(){
            console.log(this.name+'说吧！');
        }
        eat(){
            console.log(this.name+'吃吃吃！');
        }

    }
    // 给类加默认属性
    Per.staticProps='默认属性';
    var p1=new Per('yunlu',20);
    p1.say();
    console.log(Per.staticProps);
//    p1.isHuman();
    Per.isHuman(1);
    Per.isHuman(p1);



    // extends 继承
    class Code extends Per{
        constructor (name,age,money){
            // 把继承父级的参数要带过来
            super(name,age);
            this.money=money;

        }
        // 重新改写父级say方法
        say(){
            console.log(this.name+'codesay!!!!~~~~~~~~~~~~~~');
        }
    }
    var c1=new Code('coder1',32,'20000');
    // 两个互不影响
    c1.say();
    p1.say();

    // 也可以调用父级static静态的方法
    Code.isHuman(1);
    Code.isHuman(c1);

    console.log(c1);







</script>
</body>
</html>
