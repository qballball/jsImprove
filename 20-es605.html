<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>

<h1>遍历接口</h1>

<script>
    var arr=[10,20,30];
    console.log(arr[Symbol.iterator]);

    var k=arr.keys();
    // 遍历 .next()  done:true 遍历完成，false:没有遍历完成
    console.log(k.next());
    console.log(k.next());
    console.log(k.next());
    console.log(k.next());

    console.log(i(arr));


    function i(arr) {
        var v=[],
            kk=arr.keys();
        for(var k=0;k<arr.length;k++){
            v.push(kk.next().value);
        }
        return v;
    }


    var arr2=[1,2,46,44];
    for(var attr of arr2){
        console.log(attr);
    }

    var tags=document.getElementsByTagName("*");

    for(var t of tags){
        console.log(t);
    }







</script>
</body>
</html>
