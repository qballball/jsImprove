<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    // toString 系统对象下面是自带的 在系统对象.prototype下面，自己写的对象都是通过原型链找Object下面

    var arr1=[];
    console.log(arr1.toString);
    console.log(arr1.toString==Object.prototype.toString);

    function Aa() {

    }
    var a1=new Aa();
    console.log(a1);
    console.log(a1.toString==Object.prototype.toString);


    var arr2=[1,2,4,5,4,6];
    // 对于数组来说，可以转为字符串
    console.log(arr2.toString());

    var num=255;
    // 对数字来说 可以转换进制 转为16进制
    console.log(num.toString(16));


    // 利用toString做类型判断
    var arr=[];
//    var arr={};
//    var arr=/a/g;
    console.log(Object.prototype.toString.call(arr));

    // 判断类型 最好用 toString 这种形式

    // 尤其对于iframe

    window.onload= function () {
      var oF=document.createElement('iframe');
        document.body.appendChild(oF);
      var ifArray=window.frames[0].Array;
        var arr= new ifArray();
        console.log(arr);
        console.log(arr.constructor==Array);
        console.log(arr instanceof Array);
        // 这种最好
        console.log(Object.prototype.toString.call(arr));






























    };





    console.log(Object.prototype.toString());
    console.log(Object.prototype.toString.call(arr));





































</script>



</body>
</html>
