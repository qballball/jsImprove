<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>字符串新增</h1>
<script>
    var str1='yunluqiuqius';
    // indexOf 判断搜索的内容是否存在
    console.log(str1.indexOf("lu")!==-1);
    console.log(str1.indexOf("zz")!==-1);

    // 用includes来判断是否存在
    console.log(str1.includes('lu'));

    //字符串是否以xx开头
    console.log(str1.startsWith('yun'));
    console.log(str1.endsWith('ius'));
    console.log(str1.endsWith('iu'));


    var str2='yun |';
    // 想重复n遍字符串
    // 对原字符串没有影响
    var str2s=str2.repeat(3);
    console.log(str2);;
    console.log(str2s);;

    // 超级字符串
    // 字符换行如何不用每行都加引号
    // 给字符串加${...}变量
    var class1='yellow';
    var html=`
    <ul>
    <li></li>
    <li></li>
    <li></li>
    <li class='${class1}'></li>
    </ul>`;

    console.log(html);


    var n= 2,m=3;
    console.log('n+m='+(n+m));
    console.log(`n+m=${n+m}`);


    var isRain=false;
    // 支持表达式 和函数
    console.log(`今天天气是${isRain?'下雨':'晴天'}`);

    function fn1() {
        return 'fn1!';
    }
    console.log(`fn1结果是:${fn1()}`);






















</script>
</body>
</html>
