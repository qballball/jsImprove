// 算法    斐波那契数列 1 1 2 3 5 8 13 21

 // 递归方式
 function fbnq(n) {
     if(n<=2){
         return 1;
     }
     return fbnq(n-1)+fbnq(n-2);
 }
 console.log(fbnq(8));
 // 第二种
 function fbnq2(n) {
     var arr=[],
     sum=0;
     arr[0]=1;arr[1]=1;
     for(var k=2;k<n;k++){
         sum=arr[0]+arr[1];
         arr[0]=arr[1];
         arr[1]=sum;
     }
     return sum;
 }
console.log(fbnq2(8));
console.log(fbnq2(9));

 // 选择排序
 // 1.从数组当中找到最小的 放在arr[0]
 // 2.从剩余里面找到最小的  放在arr[1]...


 function arrSort2(type,arr) {
 var newArr=[];
//     选择排序的思想是：
// 把每一个数都与第一个数比较，如果小于第一个数，就把它们交换位置；
// 这样一轮下来，最小的数就排到了最前面；重复n-1轮，就实现了选择排序
     for(var i=arr.length;i>0;i--){
         var temp=0;
         for(var j=1;j<arr.length;j++){
             if(arr[0]>arr[j]){
                 temp=arr[0];
                 arr[0]=arr[j];
                 arr[j]=temp;
             }
         }
//         console.log(arr);
         newArr.push(arr[0]);
         arr.splice(0,1);
     }
    if(type=='up'){
        return newArr;
    }else if(type=='down'){
        return newArr.reverse();

    }
 };
console.log('new:',arrSort2('up',[12,3,4,51,10,11,1,2]));
console.log('new:',arrSort2('down',[12,3,4,51,10,11,1,2]));



 function selectSort(arr){
     var len=arr.length;
     var temp;
     for(var i=0;i<len-1;i++){
         for(var j=i+1;j<len;j++){
             if(arr[j]<arr[i]){
                 temp=arr[j];
                 arr[j]=arr[i];
                 arr[i]=temp;
             }
         }
     }
     return arr;
 }
 console.log('new2:',selectSort([12,3,4,51,10,11,1,2]));
