<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{height: 30px;
            background-color: red;  transition:1s;
            margin-bottom: 10px;;}
    </style>
</head>
<body>

<ul id="oUl">
    <li>1</li>
    <li>1</li>
    <li>3</li>
</ul>


<ul id="oUl2">
   <li><span>点击隐藏我11111</span></li>
   <li><span>隐藏我22222</span></li>
   <li><span>隐藏我33333</span></li>
</ul>


<ul id="oUl3">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>


<ul id="oUl4">
    <li>111111</li>
    <li>222222</li>
    <li>333333</li>
</ul>



<script>
/*
* parentNode:查找某个元素的父节点
* */



var oUl=document.getElementById("oUl"),
    oLis=oUl.children;

    console.log(oLis[0].innerHTML);
    console.log(oLis[0].parentNode);
    console.log(oLis[0].parentNode.parentNode); //父级的父级的节点
    console.log(oLis[0].parentNode.parentNode.parentNode); //父级的父级的父级节点
    console.log(oLis[0].parentNode.parentNode.parentNode.parentNode); //父级的父级的父级的父级节点
    // doment是顶级元素，它父级点为null
    console.log(oLis[0].parentNode.parentNode.parentNode.parentNode.parentNode); //父级的父级的父级的父级节点



var oUl2=document.getElementById("oUl2"),
        oLis1=oUl2.children;

    for(var i=0;i<oLis.length;i++){
//        oLis1[i].children[0].index=i;
        oLis1[i].children[0].onclick = function () {
//           oLis1[this.index].style.display='none';
            this.parentNode.style.display='none';
        }
    }



var oUl3=document.getElementById("oUl3"),
        oLis2=oUl3.children;

    console.log(oLis2[0]);
    // 下一个紧挨着的兄弟节点
    console.log(oLis2[0].nextElementSibling);
   // 下一个、下一个的兄弟节点
    console.log(oLis2[0].nextElementSibling.nextElementSibling);
    // 上一个紧挨的兄弟节点
    oLis2[1].previousElementSibling.style.background='#00f';
    // 如果没有就是空 null
    console.log(oLis2[1].previousElementSibling.previousElementSibling);




var oUl4=document.getElementById("oUl4");
    // 用children 下标也可以找到
    // 这些有兼容问题? 下面有解决方法
    console.log(oUl4.firstElementChild);
    console.log(oUl4.lastElementChild);


//DOM节点相关，主要兼容IE 6 7 8
function nextnode(obj){//获取下一个兄弟节点
    if (obj.nextElementSibling) {
        return obj.nextElementSibling;
    } else{
        return obj.nextSibling;
    };
}
function prevnode(obj){//获取上一个兄弟节点
    if (obj.previousElementSibling) {
        return obj.previousElementSibling;
    } else{
        return obj.previousSibling;
    };
}
function firstnode(obj){//获取第一个子节点
    if (obj.firstElementChild) {
        return obj.firstElementChild;//非IE678支持
    } else{
        return obj.firstChild;//IE678支持
    };
}
function lastnode(obj){//获取最后一个子节点
    if (obj.lastElementChild) {
        return obj.lastElementChild;//非IE678支持
    } else{
        return obj.lastChild;//IE678支持
    };
}



</script>


</body>
</html>
