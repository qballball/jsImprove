<h1>对象新增</h1>


<script>
var a= 1,
    obj={a:a,
        fn: function () {
        console.log('fn');
    }},
    // 还可以这么写
    obj1={a,
        fn(){
    console.log('fn111');

},
// 混合写
b:10};
    console.log(obj);
    console.log(obj1);
    console.log(obj1.b);
    obj.fn();
    obj1.fn();

var attrname='width',
    attrObj={},
    attrFn='fn';
var obj2={
    // 根据变量的值改变
    [attrname]:100,
        // 对象不支持键值
    [attrObj]:'hello',
    [attrFn](){
        console.log('attrFn');
}
};
    console.log(obj2.width);
    console.log(obj2);
    obj2.fn();


    console.log(1===1);
    console.log("1"==1);

    console.log(NaN===NaN);
    console.log(NaN==NaN);

    // 判断两个值是否一样 和===有点类似
    console.log(Object.is(1,1));
    console.log(Object.is(1,"1"));
    console.log(Object.is(NaN,NaN));

    // 比较两个对象
    console.log(Object.is({},{}));
    var obj3={};
    console.log(Object.is(obj3,obj3));


// 配置默认值
function move(obj) {
    var defObj={
        ease:'linear',
        duration:1500
    };
    /*var para={
      ease:obj.ease||defObj.ease,
      duration:obj.duration||defObj.duration

    };*/
//    console.log(para);
    var para={};
    Object.assign(para,defObj,obj);
    console.log(para,defObj);




}
move({
   ease:'easeIn'
});

// 键值数组

 var arr1=[1,2,3,4,100];
