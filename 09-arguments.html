 // 当函数的参数个数无法确定的时候，用arguments
 console.log(sum(1,2,3,4));

    function sum() {
        var counts=0;
        for(var i=0;i<arguments.length;i++){
            counts+=arguments[i]
        };
        return counts;
    }

  // 简易计算器


    function calc() {
       switch(arguments[arguments.length-1]){
           case '+':
               var counts=0;
               for(var i=0;i<arguments.length-1;i++){
                   counts+=arguments[i]
               };
               break;
           case "-":
                var counts=arguments[0];
                for(var i=1;i<arguments.length-1;i++){
                    counts-=arguments[i];
                }
               break;

       }
        return counts;

    }


    console.log(calc(10,2,3,'-'));
    console.log(calc(10,2,3,'+'));
